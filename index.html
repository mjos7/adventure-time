<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Time</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./build/styles.css" />
  </head>
  <body>
    <header>
      <nav class="flex justify-between items-center">
        <a href="#"
          ><img
            class="max-w-xs p-8"
            src="assets/img/adventure-time-logo-reverse.png"
            alt="Logo of Adventure Time"
        /></a>
        <a href="#recent-searches" class="underline-new recent-search-nav"
          >Recent Searches</a
        >
      </nav>
      <section class="hero">
        <div class="hero-statement">
          <h2>
            Your <span id="adventure"> Adventure</span> <br />
            Starts here
          </h2>
          <p>Enter a time and place to start your journey</p>
          <br />
          
        </div>
        <div class="search-input flex justify-between">
          <div class="date-input cst-btn cst-btn-lft">Date</div>
          <div class="time-input cst-btn cst-btn-cntr">Time</div>
          <div class="location-input cst-btn cst-btn-cntr">City</div>
          <button class="cst-btn cst-btn-rgt">Find my Adventure</button>
        </div>
      </section>
      <!-- HERO END -->
    </header>
    <main class="m-auto w-3/4">
      <div id="recent-searches">
        <h2 class="text-black text-4xl text-center">Recent Searches</h2>
        <div class="recent-searches flex justify-around">
          <div class="search-item">
            <h4>Los Angeles, CA</h4>

          <div class="search-item">

          </div>

          </div>

            <h4>Vancouver, BC</h4>

          </div>

          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
