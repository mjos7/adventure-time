<html lang="en">
<head>

 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Datepicker styles start -->

 <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

<body>
  <header>
    <nav class="flex justify-between items-center">
      <a href="index.html"><img class="max-w-xs p-8" src="assets/img/adventure-time-logo-reverse.png"
          alt="Logo of Adventure Time" /></a>
      <a href="#recent-searches" class="recent-search-nav">Recent Searches</a>
    </nav>
    <section class="hero">
      <div class="hero-statement">
        <h2>
          Your <span id="adventure"> Adventure</span> <br />
          Starts here
        </h2>
        <p>Enter a time and place to start your journey</p>
        <br />
      </div>
      <form class="search-input flex justify-between">
        <div class="date-input cst-btn cst-btn-lft">
          <div class="form-group">
            <input placeholder="Date" type="text" class="form-control" id="inline_cal">
          </div>
        </div>
        <div class="location-input cst-btn cst-btn-cntr">
          <div id="city">
            <input id="location" type="text" name="city" placeholder="City" required>
          </div>
        </div>
        <button class="cst-btn cst-btn-rgt" id="search"><a href="/adventure.html">Find my Adventure</a></button>
      </form>
    </section>
    <!-- HERO END -->
  </header>
  <main class="m-auto w-3/4">
    <div id="recent-searches">
      <h2 class="text-black text-4xl text-center">Recent Searches</h2>
      <div class="recent-searches flex justify-around">
      </div>
    </main>
    <footer class="main-footer">
      <h5>Made with ❤️&nbsp by Team Awesome</h5>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <!-- Datpicker Scripts -->
    <script src="assets/date-picker/js/jquery-3.3.1.min.js"></script>
    <script src="assets/date-picker/js/popper.min.js"></script>
    <script src="assets/date-picker/js/bootstrap.min.js"></script>
    <script src="assets/date-picker/js/rome.js"></script>
    <script src="assets/date-picker/js/main.js"></script>
  </body>
