<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Results</title>
    <link rel="stylesheet" href="./build/styles.css" />
    <link rel="stylesheet" href="assets/css/adventure.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5kLNMIAqrcOjplkf0qJY0gQpbj-OK37U&libraries=places"
      async
    ></script>

    <script
      src="https://kit.fontawesome.com/c663089620.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="grid-wrapper">
    <header class="main-head">
      <nav class="main-nav">
        <a href="index.html"
          ><img
            class="max-w-xs p-8"
            src="assets/img/adventure-time-logo.png"
            alt="Logo of Adventure Time"
        /></a>
        <h2>
          <span id="your-adv">Your Adventure for </span><span id="date"></span>
        </h2>
      </nav>
    </header>
    <main>
      <article class="content">
        <section class="restaurant">
          <div class="restaurant-image">
            <img id="restaurant-image" src="" />
          </div>
          <div class="restaurant-info">
            <h4>Restaurant</h4>
            <h2 id="restaurant-title"></h2>
            <div class="restaurant-info-icons">
              <div class="rating-icon inline">
                <i class="fas fa-star"></i> &nbsp
              </div>
              <div class="star-rating inline" id="restaurant-rating"></div>

              <div>
                <div class="phone-icon inline">
                  <i class="fas fa-phone-alt"></i> &nbsp
                </div>
                <div class="inline" id="phone-num"></div>
              </div>
            </div>

            <address id="restaurant-addr">
              <a href=""></a>
            </address>
            <button>
              <a id="restaurant-link" target="_blank" href="">Reserve Table</a>
            </button>
          </div>
        </section>
        <section class="event">
          <div class="event-info">
            <h4>Event</h4>
            <h2 id="event-title"></h2>
            <p id="event-description"></p>
            <address id="event-address"></address>
            <button id="event-link">
              <a target="_blank" href="">Purchase Tickets</a>
            </button>
          </div>
          <img id="event-image" src="" />
        </section>
      </article>
    </main>
    <div id="map"></div>
    <footer class="main-footer">
      <h5>Made with ❤️&nbsp by Team Awesome</h5>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"
      integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/restaurant.js"></script>
    <script src="./assets/js/ticketmaster.js"></script>
    <script src="./assets/js/map.js"></script>
  </body>
</html>
